### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Budapest
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string hu.pool.ntp.org

### Partitioning
# Disk és módszer
d-i partman-auto/disk string /dev/nvme0n1
d-i partman-auto/method string regular
d-i partman-auto/expert_recipe string spiral-btrfs :: \
  1024 4096 1024000 btrfs \
    $primary{ } \
    method{ format } format{ } \
    use_filesystem{ } filesystem{ btrfs } \
    mountpoint{ /boot/efi } \ .
  1000 10000 1000000000 btrfs \
    $primary{ } \
    $bootable{ } \
    method{ format } format{ } \
    use_filesystem{ } filesystem{ btrfs } \
    mountpoint{ / } \ .
  8192 16384 15000000 linux-swap \
    $primary{ } \
    method{ swap } format{ } \ .

# Megerősítések
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i preseed/late_command string \
  in-target btrfs subvolume create /@; \
  in-target btrfs subvolume create /@home; \
  in-target btrfs subvolume create /@snapshots; \
  in-target btrfs subvolume create /@log; \
  in-target btrfs subvolume create /@var; \
  in-target btrfs subvolume create /@cache; \
  in-target umount /home || true; \
  in-target umount /.snapshots || true; \
  in-target mount -o remount,subvol=@ / /; \
  in-target mount -o subvol=@home /home; \
  in-target mount -o subvol=@snapshots /.snapshots; \
  in-target mount -o subvol=@log /var/log; \
  in-target mount -o subvol=@var /var; \
  in-target mount -o subvol=@cache /var/cache; \
  in-target apt-get update && apt-get install -y btrfs-progs timeshift

