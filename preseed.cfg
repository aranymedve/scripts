### Localization
d-i debian-installer/locale string hu_HU.UTF-8
d-i debian-installer/language string hu
d-i debian-installer/country string HU
d-i localechooser/supported-locales multiselect hu_HU.UTF-8, en_US.UTF-8
# Keyboard selection.
d-i keyboard-configuration/xkb-keymap select hu
### Network configuration
d-i netcfg/enable boolean true
d-i netcfg/choose_interface select wlp1s0
d-i netcfg/disable_autoconfig boolean true
d-i netcfg/wireless_show_essids select manual
d-i netcfg/wireless_essid string HOMETEAM
d-i netcfg/wireless_security_type select wpa
d-i netcfg/wireless_wpa string G3g6m6c3
d-i netcfg/get_hostname string beartp
d-i netcfg/get_domain string home
d-i hw-detect/load_firmware boolean true

### Mirror settings
